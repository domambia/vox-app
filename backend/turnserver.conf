# TURN Server Configuration for VOX
# This is a development/testing configuration

# Listening ports
listening-port=3478
tls-listening-port=5349

# Relay ports (for RTP media)
min-port=49152
max-port=65535

# Realm (your domain or identifier)
realm=vox-app.local

# User credentials for TURN authentication
# Format: username:password
# For testing, we'll use simple credentials
# For production, use strong passwords and consider dynamic credentials
user=testuser:testpass123


# Note: 'no-auth' and 'use-auth-secret' conflict - use one or the other
# For testing: use 'no-auth'
# For production: remove 'no-auth' and use 'use-auth-secret' with database

# Logging
verbose
# Log to stdout (captured by Docker)
# log-file=/var/log/turnserver.log

# Security
# For production, use proper certificates
no-tls
no-dtls

# Allow all IPs for testing (restrict in production)
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255

# Fingerprint (for STUN/TURN protocol)
fingerprint

# Use long-term credentials mechanism (for production)
# Uncomment these when removing 'no-auth' for production
# use-auth-secret
# static-auth-secret=your-secret-key-change-this-in-production

# For testing: allow all origins
no-cli
# Log to stdout (Docker will capture this)
# no-stdout-log

# Performance
total-quota=100
user-quota=10

# Database (optional, for production)
# psql-userdb="host=localhost dbname=coturn user=coturn password=yourpassword"

# External IP (if behind NAT)
# external-ip=YOUR_PUBLIC_IP

