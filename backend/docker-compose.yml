services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vox_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vox_password}
      POSTGRES_DB: ${POSTGRES_DB:-vox_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-vox_user} -d ${POSTGRES_DB:-vox_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - vox-network

  # TURN Server (coturn) for WebRTC
  turn:
    image: coturn/coturn:latest
    container_name: vox-turn-server
    restart: unless-stopped
    volumes:
      - ./turnserver.conf:/etc/turnserver.conf:ro
    command: turnserver -c /etc/turnserver.conf
    environment:
      - TZ=UTC
    ports:
      - "${TURN_PORT:-3478}:3478/udp"
      - "${TURN_PORT:-3478}:3478/tcp"
      - "49152-49200:49152-49200/udp" # RTP port range (reduced to avoid conflicts)
    networks:
      - vox-network
    healthcheck:
      test:
        ["CMD-SHELL", "timeout 3 bash -c '</dev/tcp/localhost/3478' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis (Optional - for caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: vox-redis
    restart: unless-stopped
    command: >
      sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
        else
          redis-server --appendonly yes
        fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    networks:
      - vox-network
    healthcheck:
      test: >
        sh -c "
          if [ -n \"$$REDIS_PASSWORD\" ]; then
            redis-cli -a \"$$REDIS_PASSWORD\" ping
          else
            redis-cli ping
          fi
        "
      interval: 10s
      timeout: 5s
      retries: 5

  # VOX Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vox-backend
    restart: unless-stopped
    environment:
      # Server
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      API_VERSION: ${API_VERSION:-v1}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-vox_user}:${POSTGRES_PASSWORD:-vox_password}@postgres:5432/${POSTGRES_DB:-vox_db}?schema=public

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      # File Upload
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: /app/uploads

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE: /app/logs/app.log

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # Redis (set REDIS_URL explicitly if REDIS_PASSWORD is used)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # WebRTC/TURN
      TURN_SERVER_URL: ${TURN_SERVER_URL:-turn:turn:3478}
      TURN_USERNAME: ${TURN_USERNAME:-testuser}
      TURN_CREDENTIAL: ${TURN_CREDENTIAL:-testpass123}
    entrypoint: ["/app/scripts/docker-entrypoint.sh"]
    command: ["node", "dist/server.js"]
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      turn:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vox-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vox-network:
    driver: bridge
