# TURN Server Configuration for VOX - Production
# Copy this to turnserver.conf and update with your production values

# Listening ports
listening-port=3478
tls-listening-port=5349

# Relay ports (for RTP media)
min-port=49152
max-port=65535

# Realm (your domain)
realm=turn.vox.app

# User credentials (use strong passwords)
# For production, consider using database-backed authentication
user=production-user:STRONG_PASSWORD_HERE

# Remove no-auth for production - require authentication
# no-auth  # REMOVE THIS LINE

# Logging
verbose
log-file=/var/log/turnserver.log
log-file-size=1000000

# Security - Use TLS/DTLS in production
# tls-listening-port=5349
# cert=/path/to/cert.pem
# pkey=/path/to/key.pem

# Restrict allowed IPs
# allowed-peer-ip=YOUR_ALLOWED_IP_RANGE

# Fingerprint
fingerprint

# Long-term credentials
use-auth-secret
static-auth-secret=CHANGE_THIS_TO_RANDOM_SECRET

# Performance tuning
total-quota=1000
user-quota=100

# Database for user management (recommended for production)
# psql-userdb="host=localhost dbname=coturn user=coturn password=yourpassword connect_timeout=30"

# External IP (REQUIRED if server is behind NAT)
# external-ip=YOUR_PUBLIC_IP

# Security: Disable CLI and restrict access
no-cli
cli-port=5766
cli-ip=127.0.0.1

# Rate limiting
max-bps=1000000

